<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Games</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /*TODOS OS LINK SERÃO SEM DECORAÇÃO E DA COR BRANCA*/
        a {
            text-decoration: none;
            color: white;
        }

        /*O CORPOR SERÁ DE FUNDO PRETO E AS LETRAS DA COR BRANCA COM A SEGUINTE FONT*/
        body {
            overflow-x: hidden;
            background-color: rgb(3, 10, 2);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: whitesmoke;

        }

        /*SCROLLBAR PERSONALIZADO*/
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(78, 72, 72);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(255, 255, 255);
            border-radius: 0px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #db5959;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        /*DEFINIÇÃO DE LISTA DO MENU*/
        ul li {
            list-style: none;
            line-height: 40px;
            display: inline;
            margin: 15px;

        }

        /*DEFINIÇÃO DOS LINKS DA LISTA DO MENU*/
        ul a li {
            text-decoration: none;
            color: white
        }

        /*DEFINIÇÃO DOS LINKS DO MENU QUANDO O MOUSE PASSAR POR CIMA*/
        ul a li:hover {
            color: tomato;

        }



        /*DEFINIÇÃO DA POSIÇÃO DO MENU INTEIRO*/

        #menu {
            position: absolute;
            left: 600px;

        }

        /*DESAPARECIMENTO DOS TRAÇOS NA RESOLUÇÃO NÃO DEFINIDA NA MEDIA QUERY*/

        #traço {
            display: none;

        }

        #traçado {
                display: none;
               
 }

        #bgbutton1 {
            position: absolute;
            display: block;
            left: 30px;
        }

        #bgbutton {
            position: absolute;
            display: none;
        }
      
        /*MEDIA QUERY COM AS DEVIDAS DEFINIÇÕES PARA RESOLUÇÃO ESCOLHIDA*/
        @media all and (min-width: 0px) and (max-width: 1324px) {

            /*DEFINIÇÃO DE LISTA DO MENU*/
            ul li {
                display: block;

            }

            /*DEFINIÇÃO DE TODOS OS LINKS*/
            a {
                text-decoration: none;
                color: white;
            }

            /*DEFINIÇÃO DOS LINKS DO MENU QUANDO O MOUSE PASSAR POR CIMA*/
            ul li:hover {
                background-color: rgb(94, 94, 94);

            }

            /*DEFINIÇÃO DO MENU INTEIRO*/
            #menu {
                background-color: rgb(9, 22, 11);
                display: none;
                position: fixed;
                left: 30%;
                top: 100px;
                width: 65%;
                height: 320px;



            }

            /*APARECIMENTO E DEFINIÇÃO DOS TRAÇOS DO MENU HAMBURGUER NA RESOLUÇÃO DEFINIDA NA MEDIA QUERY*/
            #traço {
                position: fixed;
                display: block;
                width: 40px;
                height: 500px;
                line-height: 10px;
                left: 75%;
                top: 47px;
                padding: 0px;
                margin: 0px;
 }
 #traçado {
                position: absolute;
                display: block;
                width: 40px;
                height: 80px;
                line-height: 10px;
                left: 75%;
                top: 13px;
 }


        }

        #rota {
            display: none;
            position: relative;
            left: 30px;
            top: 150px;
        }

        /*--FIM--MEDIA QUERY COM AS DEVIDAS DEFINIÇÕES PARA RESOLUÇÃO ESCOLHIDA*/
    </style>
</head>

<!--inicio do corpo-->

<body id='bgz'>
<!--traços menu hamburguer-->
<div id="traçado" onclick="document.getElementById('ratodub').play()";  id="traçado">
<br>
        <hr><br>
        <hr><br>
        <hr></div>
    <!-- botão para abrir o menu -->
    <div onclick="document.getElementById('ratodub').play()";  id="traço">
        
        <img src="img/rato2.png" alt="">
    </div>
    <!-- fim traços do menu -->

    <!-- menu -->
    <div id="menu">
        <ul>
            <a onclick="document.getElementById('text').innerHTML=('Aprenda');" href="#inicio">
                <li id='text'>Comece</li>
            </a>
            <a onclick="document.getElementById('text1').innerHTML=('Noção de jogo');document.getElementById('text1').style.display=('inline-block');document.getElementById('rota').style.display='block'"
                ; href="#eaidev">
                <li id='text1'>Sobre as rotas</li>
            </a>
            <a onclick="document.getElementById('text2').innerHTML=('Visão de jogo');" href="#desenvolvimento">
                <li id='text2'>Sobre o minimapa e wards</li>
            </a>
            <a onclick="document.getElementById('text3').innerHTML=('Definição das comps');" href="#arte">
                <li id='text3'>Composições</li>
            </a>

        </ul>
    </div>
    <!--fim do menu -->

    <!-- botao darkmode/lightmode -->
    <img id='bgbutton' src="img/noc.png"
        onclick="document.getElementById('bgbutton').style.display='none';document.getElementById('bgbutton1').style.display='block';document.getElementById('bgz').style.color='whitesmoke'"
        alt="Imagem de um personagem de lol chamado nocturne, que funciona como botao do modo escuro do site">
    <!-- botao lightmode -->
    <img id='bgbutton1' src="img/lux1.png"
        onclick="document.getElementById('bgbutton1').style.display='none';document.getElementById('bgbutton').style.display='block';document.getElementById('bgz').style.color='black';mudarcor()"
        alt="Imagem de um personagem de lol chamado lux, que funciona como botao do modo claro do site">
       

    <!-- fim botao darkmode/lightmode -->
    <!-- inicio do conteúdo#1 -->
    <p id='rota'>Rotas</p>
    <!-- fim do conteúdo#1 -->
    <audio src="img/ratodub.mp4" id='ratodub'></audio>
</body>
<!--fim do corpo-->

<!--início do script em javascript-->
<script>

    /* DEFINIÇÃO DE VARIÁVEIS*/
    var menuabrir = document.getElementById('traçado')
    var menufechar = document.getElementById('traço')
    var pegarmenu = document.getElementById('menu')
    var bgbotao = document.getElementById('bgbutton')
    var bgbotao1 = document.getElementById('bgbutton1')
    var bg = document.getElementById('bgz')
    var list = document.querySelectorAll("li");
    bgbotao.addEventListener('click', darkmode)
    menufechar.addEventListener('click', mouseclicar)
    bgbotao1.addEventListener('click', darkmode)
menuabrir.addEventListener('click', mouseclicar)
    /*FUNÇÃO DE CLICAR*/
    function mouseclicar() {
        if (pegarmenu.style.display == 'block') {
            pegarmenu.style.display = 'none';
        } else {
            pegarmenu.style.display = 'block';
        }
    }

    /* FUNÇÂO DE FICAR CLARO E VOLTAR A SER ESCURO*/
    function darkmode() {
        if (bg.style.backgroundColor == 'white') {
            bg.style.backgroundColor = ' rgb(3, 10, 2)';
            pegarmenu.style.backgroundColor = ' rgb(7, 17, 9)';
            list[0].style.color = 'white';
            list[1].style.color = 'white';
            list[2].style.color = 'white';
            list[3].style.color = 'white';
        } else {
            bg.style.backgroundColor = 'white';
            menufechar.style.color = 'black';
            pegarmenu.style.backgroundColor = '#d0eee8';
        }
    }

    function mudarcor() {

        list[0].style.color = 'black';
        list[1].style.color = 'black';
        list[2].style.color = 'black';
        list[3].style.color = 'black';
    }

</script>
<!--fim do script em javascript-->

</html>
